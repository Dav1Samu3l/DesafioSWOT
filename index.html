<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Escolha o Estilo do Jogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@300;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f7ff;
            --neon-purple: #9d00ff;
            --deep-space: #0a0a20;
            --cosmic-dust: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--deep-space);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 25%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        .container {
            background: rgba(10, 10, 32, 0.85);
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow:
                0 0 30px rgba(0, 247, 255, 0.3),
                0 0 60px rgba(157, 0, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--cosmic-dust);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    transparent 0%,
                    rgba(0, 247, 255, 0.1) 50%,
                    transparent 100%);
            transform: rotate(30deg);
            animation: shine 8s linear infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }

            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        h1 {
            margin: 0 0 2.5rem 0;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-purple);
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            margin: 1rem auto 0;
            border-radius: 3px;
        }

        .style-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .style-btn {
            padding: 1.2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 1px solid var(--cosmic-dust);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .style-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    transparent 0%,
                    rgba(255, 0, 255, 0.2) 50%,
                    transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .style-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(255, 0, 255, 0.3);
        }

        .style-btn:hover::before {
            transform: translateX(100%);
        }

        .style-btn:nth-child(1) {
            background: linear-gradient(45deg, rgba(157, 0, 255, 0.3), rgba(0, 247, 255, 0.3));
        }

        .style-btn:nth-child(2) {
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.3), rgba(157, 0, 255, 0.3));
        }

        .style-btn:nth-child(3) {
            background: linear-gradient(45deg, rgba(0, 247, 255, 0.3), rgba(255, 0, 255, 0.3));
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(0, 247, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 247, 255, 0);
            }
        }

        .floating {
            position: absolute;
            z-index: -1;
            opacity: 0.7;
        }

        .floating:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--neon-pink), transparent 70%);
            filter: blur(20px);
            animation: float 15s infinite linear;
        }

        .floating:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--neon-blue), transparent 70%);
            filter: blur(30px);
            animation: float 20s infinite linear reverse;
        }

        .floating:nth-child(3) {
            top: 30%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--neon-purple), transparent 70%);
            filter: blur(40px);
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }

            50% {
                transform: translate(100px, 0) rotate(180deg);
            }

            75% {
                transform: translate(50px, -50px) rotate(270deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>

    <div class="container pulse">
        <h1>ESCOLHA SEU ESTILO</h1>
        <div class="style-options">
            <button class="style-btn"
                onclick="escolherEstilo('Color'); window.location.href='./colorido/index.html'">Colorido</button>
            <button class="style-btn"
                onclick="escolherEstilo('Neon'); window.location.href='./Escuro/index.html'">Alquimia</button>
        </div>
    </div>

    <script>
        // Criar estrelas dinâmicas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Posição aleatória
                const x = Math.random() * 100;
                const y = Math.random() * 100;

                // Tamanho aleatório
                const size = Math.random() * 3;

                // Duração da animação aleatória
                const duration = 2 + Math.random() * 3 + 's';
                const delay = Math.random() * 5 + 's';

                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', duration);
                star.style.animationDelay = delay;

                starsContainer.appendChild(star);
            }
        }

        function escolherEstilo(estilo) {
            const container = document.querySelector('.container');
            container.classList.remove('pulse');
            container.style.animation = 'none';

            // Efeito visual ao selecionar
            container.style.boxShadow = `0 0 30px ${estilo === 'Color' ? '#ff00ff' : estilo === 'Neon' ? '#00f7ff' : '#9d00ff'}, 0 0 60px rgba(157, 0, 255, 0.5)`;


        }

        // Inicializar estrelas quando a página carregar
        window.addEventListener('load', createStars);
    </script>
</body>

</html>
